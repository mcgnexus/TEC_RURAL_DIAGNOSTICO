<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="#1f8449" opacity="0.1"/>

  <!-- Planta/Hoja principal -->
  <g id="plant">
    <!-- Tallo -->
    <path d="M 100 180 Q 98 140 100 100 Q 102 60 100 20" stroke="#2d9d5c" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Hoja izquierda superior -->
    <ellipse cx="75" cy="60" rx="18" ry="30" fill="#2d9d5c" opacity="0.9" transform="rotate(-45 75 60)"/>

    <!-- Hoja derecha superior -->
    <ellipse cx="125" cy="60" rx="18" ry="30" fill="#2d9d5c" opacity="0.9" transform="rotate(45 125 60)"/>

    <!-- Hoja izquierda media -->
    <ellipse cx="70" cy="100" rx="20" ry="35" fill="#2d9d5c" opacity="0.85" transform="rotate(-50 70 100)"/>

    <!-- Hoja derecha media -->
    <ellipse cx="130" cy="100" rx="20" ry="35" fill="#2d9d5c" opacity="0.85" transform="rotate(50 130 100)"/>

    <!-- Hoja izquierda inferior -->
    <ellipse cx="75" cy="140" rx="18" ry="32" fill="#2d9d5c" opacity="0.8" transform="rotate(-45 75 140)"/>

    <!-- Hoja derecha inferior -->
    <ellipse cx="125" cy="140" rx="18" ry="32" fill="#2d9d5c" opacity="0.8" transform="rotate(45 125 140)"/>
  </g>

  <!-- Nodo/punto de análisis en el centro -->
  <circle cx="100" cy="100" r="8" fill="#ff6b35" opacity="0.9"/>
  <circle cx="100" cy="100" r="6" fill="#ff9f43" opacity="0.6"/>

  <!-- Análisis/IA - pequeños puntos alrededor -->
  <circle cx="100" cy="30" r="3" fill="#ff6b35" opacity="0.7"/>
  <circle cx="65" cy="50" r="3" fill="#ff6b35" opacity="0.7"/>
  <circle cx="135" cy="50" r="3" fill="#ff6b35" opacity="0.7"/>
  <circle cx="50" cy="100" r="3" fill="#ff6b35" opacity="0.7"/>
  <circle cx="150" cy="100" r="3" fill="#ff6b35" opacity="0.7"/>
  <circle cx="65" cy="150" r="3" fill="#ff6b35" opacity="0.7"/>
  <circle cx="135" cy="150" r="3" fill="#ff6b35" opacity="0.7"/>

  <!-- Líneas de conexión (análisis) -->
  <line x1="100" y1="100" x2="100" y2="30" stroke="#ff6b35" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="100" y1="100" x2="65" y2="50" stroke="#ff6b35" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="100" y1="100" x2="135" y2="50" stroke="#ff6b35" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="100" y1="100" x2="50" y2="100" stroke="#ff6b35" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="100" y1="100" x2="150" y2="100" stroke="#ff6b35" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="100" y1="100" x2="65" y2="150" stroke="#ff6b35" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="100" y1="100" x2="135" y2="150" stroke="#ff6b35" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>

  <!-- Marco exterior -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#2d9d5c" stroke-width="2" opacity="0.5"/>
</svg>
